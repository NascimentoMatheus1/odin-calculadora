<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="tela">123456789</div>

        <div class="linha">
            <div class="button clean">CE</div>
            <div class="button clean">C</div>
            <div class="button clean">ap</div>
            <div class="button operator">/</div>
        </div>

        <div class="linha">
            <div class="button num">7</div>
            <div class="button num">8</div>
            <div class="button num">9</div>
            <div class="button operator">X</div>
        </div>

        <div class="linha">
            <div class="button num">4</div>
            <div class="button num">5</div>
            <div class="button num">6</div>
            <div class="button operator">-</div>
        </div>

        <div class="linha">
            <div class="button num">1</div>
            <div class="button num">2</div>
            <div class="button num">3</div>
            <div class="button operator">+</div>
        </div>

        <div class="linha">
            <div class="button operator">+/-</div>
            <div class="button num">0</div>
            <div class="button operator">,</div>
            <div class="button operator">=</div>
        </div>
    </div>
</body>
</html>
